<!DOCTYPE html>
<html lang="en">
        <!-- Metadata for the website -->
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>edvin.</title>  <!-- Title of the Website -->
                <link rel="stylesheet" href="style.css"> <!-- Links the style.css to this project -->
        </head>
        <body>
                <header class="header">
                        <h3 >website.</h3>
                </header>
                <img src="Edvin. - Thoughts that keep rotting - cover.jpg" alt="Thoughts that keep rotting">
                <div class="background-container">           
                        <div class="socials">
                                <p><span style="font-weight: bold;"><a href="https://www.youtube.com/channel/UCZJWGXrwsWy2p_kHvwbwphA" target="_blank">youtube.</a></span></p>
                                <p><span style="font-weight: bold;"><a href="https://open.spotify.com/artist/6PJtoaiieO4YeihmQ4UiF3" target="_blank">spotify.</a></span></p>
                                <p><span style="font-weight: bold;"><a href="https://music.apple.com/us/artist/edvin/1715191390" target="_blank">apple music.</a></span></p>
                                <p><span style="font-weight: bold;"><a href="https://edvindot.bandcamp.com" target="_blank">bandcamp.</a></span></p>
                                <p><span style="font-weight: bold;"><a href="https://soundcloud.com/edvindot" target="_blank">soundcloud.</a></span></p>
                                <p><span style="font-weight: bold;"><a href="https://www.instagram.com/edvindotedvin/" target="_blank">instagram.</a></span></p>
                        </div>
                        <img class="edvinPic" src="CR_1.jpg" alt="edvin.">
                        <div class="button-container">
                                <button id="prevBtn">&lt;-</button>
                                <button id="nextBtn">-&gt;</button>
                        </div>
                        <script>
                                let currentImageIndex = 0; // Keep track of the current image index
                                // Array of image sources
                                const images = [
                                    "CR_1.png",
                                    "CR_3.png",
                                    "CR_6.png",
                                    "CR_4.png",
                                    "CR_7.png",
                                    "CR_2.png",
                                    "CR_5.png",
                                    "CR_8.png",
                                ];
                                const edvinPic = document.querySelector(".edvinPic");
                                const prevBtn = document.getElementById("prevBtn");
                                const nextBtn = document.getElementById("nextBtn");
                                // Function to show the current image
                                function showImage() {
                                    edvinPic.src = images[currentImageIndex];
                                }
                                // Event listener for the previous button
                                prevBtn.addEventListener("click", function() {
                                    currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
                                    showImage();
                                });
                                // Event listener for the next button
                                nextBtn.addEventListener("click", function() {
                                    currentImageIndex = (currentImageIndex + 1) % images.length;
                                    showImage();
                                });
                                showImage();
                            </script>
                        <p class="edvinName"><span style="font-style: italic; font-weight: 800;">edvin.</span></p>
                </div>
        </body>
</html>
